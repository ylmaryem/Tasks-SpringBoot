<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      h1.mt-4 {
        margin-bottom: 1.5rem; /* Add more space below the heading */
      }

      body {
        background-color: #f8f9fa;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .table {
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .table th {
        background-color: #343a40;
        color: #ffffff;
      }

      .table td {
        vertical-align: middle;
      }

      .btn {
        border-radius: 20px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-warning {
        background-color: #ffc107;
        border: none;
      }

      .btn-warning:hover {
        background-color: #e0a800;
      }

      .btn-danger {
        background-color: #dc3545;
        border: none;
      }

      .btn-danger:hover {
        background-color: #c82333;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .container h1 {
        font-weight: bold;
        color: #343a40;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .nav-link {
        color: #ffffff !important;
      }

      .nav-link:hover {
        color: #ffc107 !important;
      }
    </style>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Tasks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link bg-danger px-3 py-2 rounded" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mt-4">All Tasks </h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
          <td th:text="${task.title}"></td>
          <td th:text="${task.description}"></td>
          <td>
            <a class="btn btn-primary btn-sm me-1" th:href="@{/{id}(id=${task.id})}">View</a>
            <a class="btn btn-warning btn-sm me-1" th:href="@{/{id}/edit(id=${task.id})}">Edit</a>
            <form th:action="@{/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="text-right">
      <a class="btn btn-success px-3 py-2 rounded" href="/tasks/create">New Task</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
